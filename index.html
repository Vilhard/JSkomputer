<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Komputer Store</title>
  </head>
  <body>
    <header>Komputer Store</header>
    <main>
      <div class="container">
        <div class="box">
          <h1 class="box--header">Banker</h1>
          <div class="labels">
            <div class="toline">
            <label for="balance" class="balance left">Balance</label>
              <p class="right">€</p>
              <p id="balance--amount" class="right">0</p>
            </div>
          </div>
          <div class="labels">
            <div class="toline">
            <label for="loan" class="balance left">Loan</label>
            <p class="right">€</p>
            <p id="loan--amount" class="right">0</p>
            </div>
          </div>
          <div class="buttons">
            <button id="loan--button" class="btn-grad btn-loan">Get a loan</button>
          </div>
        </div>
        <div class="box">
          <h1 class="box--header">Work</h1>
          <div class="labels">
            <div class="toline">
            <label for="balance" class="balance left">Pay</label>
            <p class="right">€</p>
            <p id="pay--amount" class="right">0</p>
          </div>
          </div>
          <div id="buttons" class="buttons">
            <button id="bank--button" class="btn-grad btn-bank">Bank</button>
            <button id="work--button" class="btn-grad btn-work">Work</button>
            <button id="repay--button" class="btn-grad btn-repay hidden">
              Repay loan
            </button>
          </div>
        </div>
        <div class="box">
          <h1 class="box--header">Laptops</h1>
          <select id="computers" name="Laptops" class="dropdown"></select>
          <div>
            <label class="text">Features:</label>
            <div id="features"></div>
          </div>
        </div>
        <div id="info" class="longbox">
          <div class="column" id="info--image"></div>
          <div class="column" id="info--text">
            <label class="title" id="info--title"></label>
            <p id="info--desc"></p>
          </div>
          <div class="column" id="info--value">
            <div class="text" id="info--price"></div>
            <button id="info--buy" class="btn-grad btn-buy">BUY NOW</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="index.js"></script>
</html>
